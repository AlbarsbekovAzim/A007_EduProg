spring:
  application:
    name: edupage
  
  datasource:
    url: jdbc:postgresql://localhost:5433/edupage
    username: edupage
    password: edupage123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
  
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024}
    expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    org.springframework.security: INFO
    com.edu.edupage: DEBUG
