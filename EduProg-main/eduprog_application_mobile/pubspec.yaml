name: eduprog_mobile
description: "EduOps - School Management Mobile Application for Alatoo University"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  
  # Networking
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.4
  
  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
